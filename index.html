<!DOCTYPE html>
<html lang="en"></html>


<head>
	<meta charset="UTF-8">
	<title>Matchmaker</title>
</head>

<body>
	<h1>Erik's Matchmaker</h1>
	<p>Instructions: Answer the questions to the best of your ability to see if we're meant to be.</p>

	

	<label>But does anyone notice?</label><br />
	<select id="q1">
		<option value="5">There's a corpse in this bed.</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Our memories defeat us</option>
	</select>
	<br /><br />

	<label>But does anyone care?</label><br />
	<select id="q2">
		<option value="5">I'll end this direst</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Strongly Disagree</option>
	</select>
	<br /><br /><br />

	<label>Do I have the guts, to put this to your head?</label><br />
	<select id="q3">
		<option value="1">Strongly Agree</option>
		<option value="2">Agree</option>
		<option value="5">These words are changing nothing, as your body remains.</option>
		<option value="4">Disagree</option>
		<option value="3">Strongly Disagree</option>
	</select>

	<label>But would anything matter, if your already dead?</label><br />
	<select id="q4">
		<option value="5">Your eyes are vacant and stained...</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Theres no room in this hell, theres no room in the next.</option>
	</select>

	<label>And should I be shocked now, by the last thing you said?</label><br />
	<select id="q5">
		<option value="1">Strongly Agree</option>
		<option value="2">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="4">Disagree</option>
		<option value="5">Saying you loved me made things harder at best.</option>
	</select>
	<button onclick="calculateCompatibility()">Your Compatibility is...</button>
    <p id="compatibility"></p>



<script>
        function calculateCompatibility() {
            console.log("Compatibility Calculations");

			let value1 = parseInt(document.getElementById("q1").value)
			let value2 = parseInt(document.getElementById("q2").value)
			let value3 = parseInt(document.getElementById("q3").value)
			let value4 = parseInt(document.getElementById("q4").value)
			let value5 = parseInt(document.getElementById("q5").value)
			
			console.log("q1 Response:", value1);
            console.log("q2 Response:", value2);
            console.log("q3 Response:", value3);
            console.log("q4 Response:", value4);
            console.log("q5 Response:", value5);


            let Total = value1 + value2 + value3 + value4 + value5;
            let Percentage = Math.round((Total / 25) * 100);

            console.log("Final Compatibility:", Percentage);
		
			let message = getCompatibilityMessage(Percentage);

document.getElementById("compatibility").innerHTML = `You are ${Percentage}% compatible! <br> ${message}`;
}

function getCompatibilityMessage(percentage) {
if (percentage >= 75) {
	return "Will you be my Geradling?";
} else if (percentage >= 50) {
	return "We could go to the mall together.";
} else if (percentage >= 0) {
	return "Take a hike to Monroeville!";
}


</script>
</body>
</html>
