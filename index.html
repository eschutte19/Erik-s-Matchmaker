<!DOCTYPE html>
<html lang="en"></html>


<head>
	<meta charset="UTF-8">
	<title>Matchmaker Lite</title>
</head>

<body>
	<h1>Erik's Matchmaker</h1>
	<p>Instructions:</p>

	

	<label>But does anyone notice?</label><br />
	<select id="q1">
		<option value="5">There's a corpse in this bed.</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Our memories defeat us</option>
	</select>
	<br /><br />

	<label>But does anyone care?</label><br />
	<select id="q2">
		<option value="5">I'll end this direst</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Strongly Disagree</option>
	</select>
	<br /><br /><br />

	<label>Do I have the guts, to put this to your head?</label><br />
	<select id="q2">
		<option value="5">Strongly Agree</option>
		<option value="4">Agree</option>
		<option value="3">These words are changing nothing, as your body remains.</option>
		<option value="2">Disagree</option>
		<option value="1">Strongly Disagree</option>
	</select>

	<label>But would anything matter, if your already dead?</label><br />
	<select id="q2">
		<option value="5">Your eyes are vacant and stained...</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Theres no room in this hell, theres no room in the next.</option>
	</select>

	<label>And should I be shocked now, by the last thing you said?</label><br />
	<select id="q2">
		<option value="5">Strongly Agree</option>
		<option value="4">Agree</option>
		<option value="3">Neither agree nor disagree</option>
		<option value="2">Disagree</option>
		<option value="1">Saying you loved me made things harder at best.</option>
	</select>

	<button onclick="calculateCompatibility()">Calculate Compatibility</button>
	<p id="compatibility"></p>

<script>
console.log("Starting Matchmaker Lite...");

function calculateCompatibility() {
	console.log("calculateCompatibility()");

	document.getElementById("compatibility").innerHTML = "Your compatibility is...";
}

</script>
</body>
</html>
